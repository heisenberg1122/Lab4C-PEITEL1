<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Users List</title>
</head>
<body>
  <div class="top">
    <h1 style="margin:0; color:#2d3748;">All Users</h1>
    <div>
      <span style="color:#4a5568; margin-right: 10px;">Logged in as <strong>{{ request.user.username }}</strong></span>
      
      <a href="{% url 'registration:logout_html' %}" class="button">Logout</a>
      
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Username</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Date Joined</th>
      </tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.first_name }}</td>
        <td>{{ u.last_name }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.date_joined|date:"Y-m-d H:i" }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="6" style="text-align:center; padding: 20px;">No users found.</td></tr>
      {% endfor %}
    </tbody>
  </table>

  <style>
    body { font-family: Arial, sans-serif; padding:24px; background:#f7f9fc; }
    .top { display:flex; justify-content:space-between; align-items:center; margin-bottom:16px; }
    table { width:100%; border-collapse:collapse; background:white; border-radius:8px; overflow:hidden; box-shadow:0 6px 18px rgba(0,0,0,0.04); }
    th, td { padding:12px 16px; text-align:left; border-bottom:1px solid #f0f0f0; }
    th { background:#eef3fb; font-weight:700; color: #333; }
    tr:hover td { background:#fbfdff; }
    a.button { padding:8px 12px; background:#e53e3e; color:white; border-radius:6px; text-decoration:none; font-size: 14px; }
    a.button:hover { background:#c53030; }
  </style>
</body>
</html>
