<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <div class="login-card">
        <h2>Login</h2>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %} <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required placeholder="Enter username">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required placeholder="Enter password">
            </div>
            
            <button type="submit">Sign In</button>
        </form>
    </div>

    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f7f9fc; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .login-card { 
            background: white; 
            padding: 40px; 
            border-radius: 8px; 
            box-shadow: 0 6px 18px rgba(0,0,0,0.04); 
            width: 100%; 
            max-width: 350px; 
        }
        h2 { 
            margin-top: 0; 
            text-align: center; 
            color: #333; 
            margin-bottom: 20px;
        }
        .form-group { 
            margin-bottom: 15px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            color: #666; 
            font-size: 0.9em; 
        }
        input { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }
        input:focus {
            border-color: #2b6cb0;
            outline: none;
        }
        button { 
            width: 100%; 
            padding: 10px; 
            background: #2b6cb0; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            font-size: 16px; 
            cursor: pointer; 
            margin-top: 10px;
            font-weight: bold;
        }
        button:hover { 
            background: #1a4971; 
        }
        .error { 
            background: #fee2e2; 
            color: #991b1b; 
            padding: 10px; 
            border-radius: 4px; 
            margin-bottom: 15px; 
            text-align: center; 
            font-size: 0.9em;
            border: 1px solid #fecaca;
        }
    </style>
</body>
</html>
