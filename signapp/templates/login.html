<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f9fc; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .login-card { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 6px 18px rgba(0,0,0,0.04); width: 100%; max-width: 350px; }
    h2 { margin-top: 0; text-align: center; color: #333; margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; color: #666; font-size: 0.9em; }
    input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    button { width: 100%; padding: 10px; background: #2b6cb0; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; margin-top: 10px; }
    button:hover { background: #1a4971; }
    .error { background: #fee2e2; color: #991b1b; padding: 10px; border-radius: 4px; margin-bottom: 15px; text-align: center; font-size: 0.9em; }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Login</h2>
    
    {% if messages %}
        {% for message in messages %}
            <div class="error">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" required placeholder="Enter your username">
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required placeholder="Enter your password">
      </div>
      
      <button type="submit">Sign In</button>
    </form>
  </div>

</body>
</html>
